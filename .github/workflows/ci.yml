name: CI

on:
  push:
  pull_request_target:
    types: [ opened, synchronize, reopened, ready_for_review ]

env:
  TEST_IMAGE: lotest/${{ github.event.repository.name }}:test

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    name: Tests with Python ${{ matrix.python-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build docker ci image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: .github/workflows/docker.dev/Dockerfile
          load: true
          tags: ${{ env.TEST_IMAGE }}

      - name: Lint package
        run: docker run --rm ${{ env.TEST_TAG }} "poe lint"

      - name: Test package
        run: docker run --rm ${{ env.TEST_TAG }} "poe test"

