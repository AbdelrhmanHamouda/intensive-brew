name: CI

on:
  push:
  pull_request_target:
    types: [ opened, synchronize, reopened, ready_for_review ]

env:
  TEST_IMAGE: lotest/${{ github.event.repository.name }}:test

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10" ]

    name: Tests with Python ${{ matrix.python-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build docker ci image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: .github/workflows/docker.dev/Dockerfile
          load: true
          tags: ${{ env.TEST_IMAGE }}

      - name: Lint package
        run: docker run --rm ${{ env.TEST_IMAGE }} "poe lint"

      - name: Test package
        run: docker run --rm ${{ env.TEST_IMAGE }} "poe test"

  docs-test:
    name: Test documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install \
          mkdocs-material \
          mkdocs-git-revision-date-localized-plugin

      - name: Build documentation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m mkdocs build
